<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
1) `box-shadow` and `text-shadow` have very similar value syntax. Where do they differ?
They differ to the thickness of the box-shadow.
The text-shadow doen't apply the "insert" and the inside shadow but it applies the double ouside shadow.

2) If I wanted to create a hard-edge shadow, one that looks like a solid border, what combination of values would I need to use?
Creating a hard-edge shadow you need a combination of thinckness and blurry values.
By using 0px for x and 0px for y.

3) Is it possible to create a shadow on a circular element? What about a polygon?
It is possible to use a shadow on a circle but we can't use it with polygon or clip-path.
Use border-radus instead.

4) Is it possible to create multiple shadows on the same element?
Yes!
We can use multi-shadow by using double value separated by commat.
    */
    h1 {
  color: lightskyblue;
  text-shadow: 10px 10px 0px red, -2px -10px 2px #000000;
  font-style: oblique;
  font-size: 5rem;
}
p {
  color: gold;
  text-shadow: 2px 5px 6px goldenrod;
  font-style: italic;
  font-size: 1.5rem;
}

div {
  background-color: magenta;
  width: 20rem;
  height: 20rem;
  text-align: center;
  border-radius: 50%;
  box-shadow: 10px 10px 10px 10px #888888;
  transform: translate(150%, 40%);
  animation-name: shadow;
  animation: 5s infinite shadow;
  animation-timing-function: ease-in;
}
  </style>
</head>
<body>
<header>
  <div>
    <h1> A Shadow</h1>
   <p>Assigned by Petah Jeannie</p>
  </div>
</header>
</body>
</html>
