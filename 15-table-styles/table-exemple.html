<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
  table {
    table-layout: auto;
    width: 10px;
    border: 1px solid red;
    border-collapse: separate;
    border-spacing: 2rem;
    empty-cells: show;
  }
  p {
    caption-side: bottom-outside;
  }
td {
  border: 1px solid;
}
  </style>
</head>
<body>
  <table>
    <p>Caption-side</p>
    <tr>
      <td>Banana</td><td>Apple</td><td></td>
    </tr>
    <tr>
      <td>Me</td><td>Myself</td>
    </tr>
    <tr>
      <td>ABC</td><td></td><td>DFJ</td>
    </tr>
    <tr>
      <td>William</td><td>Shakespeare in june</td>
    </tr>
  </table>
</body>
</html>
